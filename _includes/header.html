<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">

    <title>{{ site.name }}</title>

    <link href="{{ site.baseurl }}/css/bootstrap.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/ros2-design.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.name }}</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          {% for p in site.pages %}
            {% assign p_split = p.url | split: '/' %}
            {% if p_split.last and p_split[1] == p_split.last %}
            <li>
              <a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
            </li>
            {% endif %}
          {% endfor %}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <a href="https://github.com/login/oauth/authorize?client_id={{ site.oauth_client_id }}"
               class="login-btn btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-user"></span> &nbsp;Login with Github
            </a>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
